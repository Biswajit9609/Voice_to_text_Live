<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Speech to Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0e0e0e;
      color: #eaeaea;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 60px 20px;
      gap: 30px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff33;
      animation: fadeInDown 0.6s ease;
    }
    #output {
      width: 90%;
      max-width: 800px;
      padding: 25px 30px;
      background-color: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      min-height: 180px;
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
      box-shadow: 0 0 20px #00000066;
      transition: background-color 0.3s ease;
    }
    #output.listening {
      border: 1px solid #00e5ff;
      background-color: #121212;
    }
    .btn-group {
      display: flex;
      gap: 15px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    #startBtn {
      background: linear-gradient(to right, #00e5ff, #00b3ff);
      color: #000;
    }
    #stopBtn {
      background: linear-gradient(to right, #ff4e50, #f9d423);
      color: #000;
    }
    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
        text-align: center;
      }
      #output {
        font-size: 16px;
      }
      button {
        flex: 1;
        font-size: 14px;
      }
      .btn-group {
        flex-direction: column;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Real-Time Speech to Text</h1>
  <div id="output">Click "Start" and begin speaking...</div>
  <div class="btn-group">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>
<script>
  const outputDiv = document.getElementById("output");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    outputDiv.innerText = "‚ùå Your browser does not support Speech Recognition.";
    startBtn.disabled = true;
    stopBtn.disabled = true;
  } else {
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = 'en-US';

    let finalSentence = '';
    let currentSentence = '';

    let pauseTimer;

    recognition.onresult = (event) => {
      let interim = '';
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const transcript = event.results[i][0].transcript.trim();

        if (event.results[i].isFinal) {
          currentSentence += transcript + ' ';
        } else {
          interim += transcript;
        }
      }

      // Reset pause timer whenever speech is detected
      clearTimeout(pauseTimer);
      pauseTimer = setTimeout(() => {
        if (currentSentence.trim()) {
          finalSentence += currentSentence.trim() + '\n';
          outputDiv.innerText = finalSentence.trim();
          currentSentence = '';
        }
      }, 800); // Adjust pause duration (ms) to detect silence
    };

    recognition.onerror = (event) => {
      outputDiv.innerText = "‚ö†Ô∏è Error: " + event.error;
      outputDiv.classList.remove("listening");
    };

    startBtn.onclick = () => {
      finalSentence = '';
      currentSentence = '';

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => {
          recognition.start();
          outputDiv.innerText = "üé§ Listening...";
          outputDiv.classList.add("listening");
        })
        .catch((err) => {
          outputDiv.innerText = "üö´ Microphone access denied.";
          console.error("Microphone error:", err);
        });
    };

    stopBtn.onclick = () => {
      recognition.stop();
      outputDiv.classList.remove("listening");
      outputDiv.innerText += "\n\n‚úÖ Stopped.";
    };
  }
</script>

</body>
</html>
